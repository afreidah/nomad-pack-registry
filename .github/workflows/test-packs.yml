name: Test Packs

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-nomad@main
      
      - name: Install nomad-pack
        run: |
          wget https://releases.hashicorp.com/nomad-pack/0.2.0/nomad-pack_0.2.0_linux_amd64.zip
          unzip nomad-pack_0.2.0_linux_amd64.zip
          sudo mv nomad-pack /usr/local/bin/
      
      - name: Validate packs
        run: |
          for pack_dir in packs/*/; do
            echo "Validating: $pack_dir"
            nomad-pack render "$pack_dir" -f "$pack_dir/examples"/*.hcl || true
          done
